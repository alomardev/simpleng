<div class="d-flex">
  <!-- Pagination -->
  <ul class="pagination">

    <!-- First Page Button -->
    <li class="page-item" [ngClass]="{'disabled': _oneBasedPageNumber == 1}">
      <button class="page-link" (click)="firstPage()">
        <span>&laquo;</span>
      </button>
    </li>

    <!-- Prev Button -->
    <li class="page-item" [ngClass]="{'disabled': _oneBasedPageNumber == 1}">
      <button class="page-link" (click)="prevPage()">
        <span>&lsaquo;</span>
      </button>
    </li>

    <!-- Pages -->
    <li *ngFor="let p of pages" class="page-item" [ngClass]="{ 'active': p == _oneBasedPageNumber }"><button class="page-link" (click)="setCurrentPageNumber(config.zeroBased ? p - 1 : p)" [disabled]="p == _oneBasedPageNumber">{{ p }}</button></li>

    <!-- Next Button -->
    <li class="page-item" (click)="nextPage()" [ngClass]="{'disabled': _oneBasedPageNumber == totalPages}">
      <button class="page-link">
          &rsaquo;
      </button>
    </li>

    <!-- Last Page Button -->
    <li class="page-item" [ngClass]="{'disabled': _oneBasedPageNumber == totalPages}">
      <button class="page-link" (click)="lastPage()">
          &raquo;
      </button>
    </li>
  </ul>

  <div class="mx-1"></div>

  <!-- Total Record -->
  <div>
    <div class="form-control border-0 bg-transparent" dir="ltr">
      {{ startRow }}-{{ endRow }} / {{ totalRecords }}
    </div>
  </div>

  <div class="mx-auto"></div>

  <div class="mx-1"></div>

  <!-- Page Size -->
  <div class="form-control border-0 w-auto bg-transparent"
       i18n="SimpleNG Pagination Component - Page Size label@@simpleng.pagination.label.pageSize">
    Page Size
  </div>
  <select class="form-control w-auto minWidth" [(ngModel)]="pageSize" (change)="emitChanges()">
    <option *ngFor="let s of config.pageSizes" [ngValue]="s">{{ s }}</option>
  </select>

</div>
