<ng-template #template let-m>
  <div @showHide class="alert alert-{{ m.type === 'error' ? 'danger' : m.type }}">
    {{ m.message }}
    <button *ngIf="config.dismissable" class="close" (click)="clear(m)">&times;</button>
  </div>
</ng-template>
<div #original [ngStyle]="{'visibility': sticky && sticked ? 'hidden' : 'visible'}">
  <ng-container #inline></ng-container>
</div>
<ng-template [ngIf]="sticky">
  <div class="sticky overlay-shadow" @showHide [hidden]="!sticked" *ngIf="messages.length > 0" [ngStyle]="{'width': cloneWidth}"></div>
  <div class="sticky" #sticky [hidden]="!sticked" [ngStyle]="{'width': cloneWidth}">
    <ng-container #clone></ng-container>
  </div>
</ng-template>
