<sng-alert [sticky]="true"></sng-alert>

<div class="text-center">
  <button class="btn btn-success" (click)="showMessage('success')">Success</button>
  <button class="btn btn-danger" (click)="showMessage('error')">Error</button>
  <button class="btn btn-info" (click)="showMessage('info')">Info</button>
  <button class="btn btn-warning" (click)="showMessage('warning')">Warning</button>
  <button class="btn btn-default" (click)="clear()">Clear</button>
</div>
